<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Acme App</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="font-[Poppins] bg-[#F6F6FB]">
    <!-- Nav Bar + Hero Section Here -->
    <!-- Header -->
    <header class="w-full flex flex-col items-center h-[600px] py-6">
      <!-- Navbar -->
      <div
        class="w-[95%] h-[80px] bg-white flex justify-center p-4 rounded-full shadow-md py-[12px] px-[80px]"
      >
        <div class="w-full flex justify-between items-center">
          <div class="relative">
            <h1 class="text-3xl font-bold text-gray-900">
              Acme<span class="text-indigo-600 text-4xl absolute -top 8"
                >.</span
              >
            </h1>
          </div>
          <nav>
            <ul class="flex gap-6 text-[16px]">
              <li
                class="font-medium cursor-pointer hover:text-indigo-600 hover:underline"
              >
                Home
              </li>
              <li
                class="font-medium cursor-pointer hover:text-indigo-600 hover:underline"
              >
                Features
              </li>
              <li
                class="font-medium cursor-pointer hover:text-indigo-600 hover:underline"
              >
                Pricing
              </li>
              <li
                class="font-medium cursor-pointer hover:text-indigo-600 hover:underline"
              >
                Contact
              </li>
            </ul>
          </nav>
        </div>
      </div>
      <!-- Hero Section -->
      <section class="text-center mt-24">
        <div
          class="bg-[#563AFF1A] text-white rounded-full px-4 py-2 inline-block"
        >
          <p class="text-indigo-600">üåàÔ∏è Acme Productivity App</p>
        </div>
        <div class="mt-6">
          <h1 class="text-[96px] font-bold text-gray-900">
            Boost Your <span class="text-indigo-600">Product</span>ivity
          </h1>
          <p class="text-xl font-semibold text-gray-900 mt-6">
            Streamline your workflow with our all-in-one productivity app.
          </p>
        </div>
        <button
          class="bg-gray-900 text-white px-6 py-3 rounded-lg text-lg mt-8 hover:bg-indigo-600 transition"
        >
          Start Free Trial
        </button>
      </section>
    </header>

    <!-- Feature Section -->

    <!-- Contact Section -->
    <section
      id="contact"
      class="w-full min-h-screen flex items-center justify-center"
    >
      <div
        class="contact-container w-full max-w-7xl mx-auto py-20 px-30 bg-white rounded-3xl"
      >
        <h2
          class="text-5xl font-bold leading-[48px] text-center mb-12 text-[#1A1A2C]"
        >
          Get in Touch
        </h2>

        <form class="max-w-xl mx-auto space-y-6">
          <div class="space-y-2">
            <label class="block text-sm text-gray-600">Name</label>
            <input
              type="text"
              placeholder="John Doe"
              class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:border-gray-400"
            />
          </div>

          <div class="space-y-2">
            <label class="block text-sm text-gray-600">Email</label>
            <input
              type="email"
              placeholder="john@example.com"
              class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:border-gray-400"
            />
          </div>

          <div class="space-y-2">
            <label class="block text-sm text-gray-600">Message</label>
            <textarea
              rows="4"
              placeholder="Your message..."
              class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:border-gray-400 resize-none"
            ></textarea>
          </div>

          <button
            type="submit"
            class="w-[589px] py-4 px-9 text-white bg-[#1A1A2C] rounded-2xl hover:bg-[#5F5F76] focus:bg-[#35354D] focus:ring-2 focus:ring-[#5F5F76] transition-colors"
          >
            Submit
          </button>
        </form>
      </div>
    </section>

    <footer class="w-full">
      <div
        class="footer container w-full max-w-7xl mx-auto py-4 flex justify-between items-center text-sm text-gray-600"
      >
        <div>Acme productivity app ¬©2024</div>
        <div class="space-x-6">
          <a
            href="#"
            class="hover:text-[#5E44FF] hover:underline transition-colors"
            >FAQ</a
          >
          <a
            href="#"
            class="hover:text-[#5E44FF] hover:underline transition-colors"
            >Terms</a
          >
          <a
            href="#"
            class="hover:text-[#5E44FF] hover:underline transition-colors"
            >AI Policy</a
          >
          <a
            href="#"
            class="hover:text-[#5E44FF] hover:underline transition-colors"
            >Pricing</a
          >
        </div>
      </div>
    </footer>
  </body>
</html>
